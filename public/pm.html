<div id="pm" class="pm">
    <table>
        <thead>
            <tr class="border">
                <td>Stage</td>
                <td class="pm-time">Time</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>DNS</td>
                <td id="pm_dns_time" class="pm-time">0</td>
            </tr>
            <tr>
                <td>Connect</td>
                <td id="pm_connect_time" class="pm-time">0</td>
            </tr>
            <tr>
                <td>SSL</td>
                <td id="pm_ssl_time" class="pm-time">0</td>
            </tr>
            <tr>
                <td>Wait</td>
                <td id="pm_wait_time" class="pm-time">0</td>
            </tr>
            <tr>
                <td>Receive</td>
                <td id="pm_receive_time" class="pm-time">0</td>
            </tr>
            <tr class="border">
                <td>Render</td>
                <td id="pm_render_time" class="pm-time">0</td>
            </tr>
            <tr class="strong">
                <td>Response Time</td>
                <td id="pm_total_response_time" class="pm-time">0</td>
            </tr>
            <tr class="strong">
                <td>DOM Loaded</td>
                <td id="pm_domloaded_time" class="pm-time">0</td>
            </tr>
            <tr class="strong">
                <td>Load Complete</td>
                <td id="pm_loaded_time" class="pm-time">0</td>
            </tr>
        </tbody>
    </table>
</div>
